---
- hosts: localhost
  become: true
  tasks:
  - name: install the latest version of Apache Maven
    yum:
      name: maven
      state: latest
  - name: install the latest version of Docker
    yum:
      name: docker
      state: latest
  - name: install the latest version of Python-pip
    yum:
      name: python-pip
      state: latest
  - name: install the latest version of Docker-compose from pip
    - easy_install:
        name: pip
        state: latestt